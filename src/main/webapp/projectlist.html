<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="css/web.css">
		<script type="text/javascript" src="easyUI/js/jquery.min.js"></script>
		<script type="text/javascript" src="easyUI/js/jquery.easyui.min.js"></script>
	</head>

	<body>
		<div>
			<div style="margin-bottom: 20px; display: inline;">
				<span class="paraName">项目名称:</span> <input class="easyui-textbox" id="menuName" name="menuName" style="width: 150px; height: 32px">
			</div>
			<a href="#" id="search_btn" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width: 70px;height: 30px;">查找</a>
		</div>
		<div class="hr"></div>
		<table id="dg" style="width:auto;height:auto;" data-options="rownumbers:true,singleSelect:true,pagination:true,url:'datagrid_data1.json',method:'get'" toolbar="#tb">
			<thead>
				<tr>
					<th data-options="field:'itemid',width:200,align:'center'">项目名称</th>
					<th data-options="field:'productid',width:200,align:'center'">流域ID</th>
					<th data-options="field:'listprice',width:200,align:'center'">创建时间</th>
					<th data-options="field:'unitcost',width:400,align:'center'">项目描述</th>
				</tr>
			</thead>
		</table>
		<div id="tb">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:location.href = 'projectedit.html';">新增</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="javascript:alert('Cut')">删除</a>
	</div>

	</body>

	<script type="text/javascript">
		$(function() {
			var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
		})
	</script>

</html>
