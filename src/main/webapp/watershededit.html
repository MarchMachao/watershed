<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>XXXXXXXXXX</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
	<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">

	<link rel="stylesheet" href="static/css/ace.min.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

	<body>
		<form class="form-horizontal" action="addWatershed.do" enctype="multipart/form-data" method="post">
			<div class="box-body">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">流域ID</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="id" name="id" placeholder="请输入流域ID">
					</div>
				</div>
			
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">流域名称</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="name" name="name" placeholder="请输入流域名称">
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">流域描述</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="describe" name="describe" placeholder="请输入流域描述">
					</div>
				</div>

				<h4 class="header smaller lighter blue">
					<span>气候情景</span>
				</h4>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">气候情景数据表(年)</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblClimateScenarioYear" name="tblClimateScenarioYear" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">气候情景数据表(月)</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblClimateScenarioMonth" name="tblClimateScenarioMonth" >
					</div>
				</div>
				
				<h4 class="header smaller lighter blue">
					<span>产业与城市发展情景</span>
				</h4>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">产业与城市发展数据表</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblIndustyUrbanSce" name="tblIndustyUrbanSce" >
					</div>
				</div>
				
				<h4 class="header smaller lighter blue">
					<span>土地利用情景</span>
				</h4>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">土地种类</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblLandUseSce" name="tblLandUseSce" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">种植结构数据表</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblCropPattern" name="tblCropPattern" >
					</div>
				</div>
				
				<h4 class="header smaller lighter blue">
					<span>社会经济发展情景</span>
				</h4>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">GDP数据</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblSocioEconSce" name="tblSocioEconSce" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">优惠政策表</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblPrefPolicy" name="tblPrefPolicy" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">水利工程数据</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblHydrEngineering" name="tblHydrEngineering" >
					</div>
				</div>
				
				<h4 class="header smaller lighter blue">
					<span>水资源管理情景</span>
				</h4>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">水资源面积</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblWaterResManSce" name="tblWaterResManSce" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">县区三产用水量</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblWaterUseCounty" name="tblWaterUseCounty" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">县区水权分配</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblWaterRightCounty" name="tblWaterRightCounty" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">流域中下游水分配</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblMidDownWaterAllo" name="tblMidDownWaterAllo" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-1 control-label">县区用水量</label>
					<div class="col-sm-3">
						<input type="file" class="form-control" id="tblWaterAlloCounty" name="tblWaterAlloCounty" >
					</div>
				</div>

				<div class="box-footer" style="padding-left: 100px;">
					<button type="submit" class="btn btn-primary">提交</button>
					<button type="reset" class="btn btn-primary">重置</button>
				</div>
				<!-- /.box-footer -->
		</form>
	</body>

</html>
